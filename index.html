<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Advanced Expense Tracker</h1>
            <p>Track your income and expenses efficiently</p>
        </header>

        <div class="dashboard">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="card income-card">
                    <h3>Total Income</h3>
                    <div class="amount" id="totalIncome">â‚¹0</div>
                </div>
                <div class="card expense-card">
                    <h3>Total Expenses</h3>
                    <div class="amount" id="totalExpense">â‚¹0</div>
                </div>
                <div class="card balance-card">
                    <h3>Balance</h3>
                    <div class="amount" id="totalBalance">â‚¹0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Time Frame:</label>
                    <select id="timeFrame">
                        <option value="weekly">Weekly (Last 7 Days)</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly (2025)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Type:</label>
                    <select id="typeFilter">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expenses</option>
                    </select>
                </div>
                <div class="filter-group" id="monthFilterContainer">
                    <label>Month:</label>
                    <select id="monthFilter">
                        <option value="all">All Months</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <button id="exportBtn" class="export-btn">ðŸ“¥ Export CSV</button>
            </div>

            <!-- Add Entry Form -->
            <div class="add-entry-form">
                <h3>âž• Add New Entry</h3>
                <form id="entryForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Type *</label>
                            <select id="entryType" required>
                                <option value="">Select Type</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Category *</label>
                            <select id="entryCategory" required>
                                <option value="">Select Category</option>
                                <!-- Categories will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Item Name *</label>
                            <input type="text" id="entryItem" placeholder="Enter item name" required>
                        </div>
                        <div class="form-group">
                            <label>Amount (â‚¹) *</label>
                            <input type="number" id="entryAmount" placeholder="Enter amount" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Note</label>
                        <textarea id="entryNote" placeholder="Add a note (optional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="entryDate" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Entry</button>
                </form>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>

            <!-- Data Table -->
            <div class="data-section">
                <h3>ðŸ“Š All Transactions</h3>
                <div class="table-container">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Item</th>
                                <th>Amount</th>
                                <th>Note</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
